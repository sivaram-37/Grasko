<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>

    <div id="choose">
      <div class="options">
        <button class="opt-btn" id="rock">
          <img src="images/rock.jpg" alt="Rock" />
        </button>
        <button class="opt-btn" id="paper">
          <img src="images/paper.jpg" alt="paper" />
        </button>
        <button class="opt-btn" id="scissor">
          <img src="images/scissor.jpg" alt="scissor" />
        </button>
      </div>
    </div>

    <header>
      <h1 class="title">Rock, Paper & Scissors</h1>
    </header>

    <main>
      <div class="div1">
        <button class="btn" id="start">Start</button>
        <div>
          <h2 class="res"></h2>
        </div>
      </div>
    </main>
  </body>
</html>
