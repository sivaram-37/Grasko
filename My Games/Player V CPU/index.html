<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player V Computer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1><pre>Player   v/s   Computer</pre></h1>
    </header>
    <main>
      <section id="health-level">
        <label for="">
          Player's Health :
          <progress id="player" class="box" max="100" value="100"></progress>
        </label>
        <label for="">
          Computer's Health :
          <progress id="computer" class="box" max="100" value="100"></progress>
        </label>
      </section>
      <section id="controls">
        <button class="btn">Attack</button>
        <button class="btn">Combo-Attack</button>
        <button class="btn">Medi-Kit</button>
        <button class="btn">Battle Historys</button>
      </section>
    </main>
  </body>
</html>
